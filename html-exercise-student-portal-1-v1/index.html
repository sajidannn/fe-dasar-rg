<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Portal</title>
  </head>
  <body>
    <h1>Student Portal</h1>
    <p>Admin</p>
    <img src="/assets/preview - Copy.png" alt="" />
    <form id="form-student">
      <label for="fname">Fullname</label>
      <input type="text" id="input-name" /><br />
      <label for="brtdate">Birth Date</label>
      <input type="date" id="input-date" /><br />
      <label for="gender">Gender</label>
      <select id="input-gender">
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br />
      <label for="prody">Program Study</label>
      <select id="input-prody">
        <option value="ekonomi">Ekonomi</option>
        <option value="manajemen">Manajemen</option>
        <option value="akuntansi">Akuntansi</option>
        <option value="administrasi publik">Administrasi Publik</option>
        <option value="administrasi bisnis">Administrasi Bisnis</option>
        <option value="hubungan internasional">Hubungan Internasional</option>
        <option value="teknik sipil">Teknik Sipil</option>
        <option value="arsitektur">Arsitektur</option>
        <option value="matematika">Matematika</option>
        <option value="fisika">Fisika</option>
        <option value="informatika">Informatika</option>
      </select>
    </form>
    <input type="submit" value="Add student" id="add-btn" />
    <br />
    <hr />
    <table id="table-student">
      <thead>
        <tr>
          <th>No</th>
          <th>Full Name</th>
          <th>Birth Date</th>
          <th>Gender</th>
          <th>Student ID</th>
          <th>Faculty</th>
          <th>Program Study</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody id="student-data">
        <tr>
          <td>1</td>
          <td>Djarot Purnomo</td>
          <td>30/02/2024</td>
          <td>Lanang</td>
          <td>22051204061</td>
          <td>Teknik Boy</td>
          <td>Sastra Mesin</td>
          <td><button type="button" class="delete-btn">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
